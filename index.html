<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquestry</title>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/155507142?v=4" type="image/jpg">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        img[src="https://avatars.githubusercontent.com/u/155507142?v=4"] {
            border-radius: 50%;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 90%;
            max-width: 1200px;
            height: 85vh;
        }

        /* Sidebar */
        .sidebar {
            width: 20%;
            background-color: #150050;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            font-family: 'Fira Code', monospace;
        }

        .sidebar img {
            width: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: #61dafb;
            text-decoration: none;
            margin: 10px 0;
            font-size: 1.2em;
            text-align: center;
            display: block;
        }

        .sidebar a:hover {
            color: #fff;
        }

        /* Main Content */
        .content {
            width: 80%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #3F0071;
            border-radius: 15px;
            margin-left: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .profile-card {
            background-color: #610094;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
        }

        .profile-card img {
            width: 120px;
            border-radius: 15px;
        }

        .profile-card .info {
            margin-left: 20px;
        }

        .profile-card h2 {
            font-family: 'Fira Code', monospace;
            font-size: 2em;
            margin: 0;
        }

        .profile-card p {
            font-family: 'Fira Code', monospace;
            font-size: 1.1em;
            margin: 10px 0;
        }

        .profile-card .links {
            margin-top: 15px;
        }

        .profile-card .links a {
            color: #61dafb;
            text-decoration: none;
            font-size: 1em;
            margin-right: 15px;
        }

        .profile-card .links a:hover {
            color: white;
        }

        /* About Me */
        .info-inbox {
            margin-top: 20px;
            background-color: #610094; /* Same background color as skills */
            padding: 20px;
            border-radius: 15px;
        }

        .info-inbox h2 {
            font-size: 1.8em;
            font-family: 'Fira Code', monospace;
        }

        .info-inbox p {
            font-size: 1.2em;
            font-family: 'Fira Code', monospace;
        }

        .technologies {
            margin-top: 20px;
            background-color: #610094;
            padding: 20px;
            border-radius: 15px;
        }

        .technologies h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            font-family: 'Fira Code', monospace;
        }

        .technologies .tech-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .technologies .tech-item {
            text-align: center;
            width: 100px;
        }

        .technologies .tech-item img {
            width: 80px;
            height: 80px;
            object-fit: contain; /* Ensures the image fits and keeps its aspect ratio */
            background-color: transparent;
        }

        footer {
            text-align: center;
            font-size: 0.9em;
            margin-top: 20px;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
            }

            .container {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                margin-bottom: 20px;
                border-radius: 0;
            }

            .content {
                width: 100%;
                margin-left: 0;
                border-radius: 0;
                height: auto;
            }

            .profile-card img {
                width: 100px;
            }

            .profile-card h2 {
                font-size: 1.5em;
            }

            .technologies h2 {
                font-size: 1.5em;
            }

            .technologies .tech-item img {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .profile-card h2 {
                font-size: 1.2em;
            }

            .profile-card p {
                font-size: 0.9em;
            }

            .profile-card img {
                width: 80px;
            }

            .technologies .tech-item img {
                width: 50px;
                height: 50px;
            }

            .technologies h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="https://cdn.discordapp.com/avatars/704743506677334138/df966c9a661ead4a160b287cf001d7fd.webp?size=160" alt="Profile Picture">
            <a href="https://github.com/aquestry/">GitHub</a>
            <a href="https://voasis.de/">Voasis</a>
            <a href="https://discord.gg/Ux8zRjhNyZ">Discord</a>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="profile-card">
                <img src="https://avatars.githubusercontent.com/u/155507142?v=4" alt="Profile Picture">
                <div class="info">
                    <h2>Anton K.(Aquestry)</h2>
                    <p>Developer & Student</p>
                </div>
            </div>

            <!-- About Me Section -->
            <div class="info-inbox">
                <h2>âœ¨ About Me</h2>
                <p>I am a student in Germany and I have a hobby for coding some things.</p>
            </div>

            <!-- Skills Section -->
            <div class="technologies">
                <h2>Skills</h2>
                <div class="tech-grid">
                    <div class="tech-item">
                        <img src="java.png" alt="Java logo" />
                        <p>Java</p>
                    </div>
                    <div class="tech-item">
                        <img src="godot.png" alt="Godot logo" />
                        <p>Godot</p>
                    </div>
                    <div class="tech-item">
                        <img src="csharp.png" alt="C# logo" />
                        <p>C#</p>
                    </div>
                    <div class="tech-item">
                        <img src="unity.png" alt="Unity logo" />
                        <p>Unity</p>
                    </div>
                    <div class="tech-item">
                        <img src="inteliji.png" alt="IntelliJ logo" />
                        <p>IntelliJ</p>
                    </div>
                    <div class="tech-item">
                        <img src="css.svg" alt="Html logo" />
                        <p>Html</p>
                    </div>
                    <div class="tech-item">
                        <img src="html.png" alt="Css logo" />
                        <p>Css</p>
                    </div>
                </div>
            </div>

            <footer>
                <p>&copy; aquestry.dev - 2024</p>
            </footer>
        </div>
    </div>

</body>
</html>
