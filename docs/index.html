<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anton K. (Aquestry) - Entwickler & Student</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            display: block;
            border: 3px solid #ffffff;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            color: #fff;
        }

        .tagline {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: #a0a0a0;
        }

        .section {
            margin-bottom: 1.5rem;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        p {
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 0.5rem;
            justify-content: center;
        }

        .skill {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
        }

        .skill img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .skill:hover {
            transform: scale(1.2);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #4a9fff;
        }

        footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://avatars.githubusercontent.com/u/155507142?v=4" alt="Profilbild" class="profile-image">
        <h1>Anton K.</h1>
        <p class="tagline">Developer & Student</p>
        
        <div class="section">
            <h2>About Me</h2>
            <p>I'm a student in Germany with a hobby for Coding.</p>
        </div>
        
        <div class="section">
            <h2>A few of my Skills</h2>
            <div class="skills">
                <div class="skill" title="Java">
                    <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/java/java-original.svg" alt="Java" />
                </div>
                <div class="skill" title="C#">
                    <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/csharp/csharp-original.svg" alt="C#" />
                </div>
                <div class="skill" title="Unity">
                    <img src="https://camo.githubusercontent.com/1f8217bdf4e5595bcee0f0b77758ab9dd20aef253e0317149c7133daf5fd9783/68747470733a2f2f7777772e766563746f726c6f676f2e7a6f6e652f6c6f676f732f756e69747933642f756e69747933642d69636f6e2e737667" alt="Unity" />
                </div>
                <div class="skill" title="IntelliJ">
                    <img src="https://geri.dev/_astro/intellij.fa9172b0_1AaY6k.webp" alt="IntelliJ" />
                </div>
                <div class="skill" title="HTML">
                    <img src="https://geri.dev/_astro/html.b66b407d_Z2nBunF.webp" alt="HTML" />
                </div>
                <div class="skill" title="CSS">
                    <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/css3/css3-original-wordmark.svg" alt="CSS" />
                </div>
            </div>
        </div>
        
        <div class="social-links">
            <a href="https://github.com/aquestry/" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://voasis.de/" target="_blank"><i class="fa-solid fa-globe"></i></a>
            <a href="https://discord.gg/Ux8zRjhNyZ" target="_blank"><i class="fa-brands fa-discord"></i></a>
        </div>
        
        <footer>
            Â© aquestry.dev - 2024
        </footer>
    </div>
</body>
</html>
